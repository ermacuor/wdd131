<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple example of responsive images using HTML and CSS.">
    <meta name="author" content="Erik Mark">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1500px)" srcset="images/hero-large.webp">
                <source media="(min-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="curitiba temple" width="500" height="250">
            </picture>
        </div>
    </main>
    
</body>
</html>
