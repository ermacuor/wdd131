<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Erik Cuiza">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <title>Curitiba</title>
</head>

<body>
    <header>
        <h1>Curitiba</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/place-large.webp" media="(min-width: 700px)">
            <img src="images/place-small.webp" alt="Curitiba" class="hero-image" width="750" height=auto>
        </picture>
        <section class="introduction">
            <h2>Data</h2>
            <div class="topic">
                <p class="labels">Area:</p>
                <p class="data">432 sq km<br></p>
            </div>
            <div class="topic">
                <P class="labels">Population:</P>
                <P class="data">1,829,225 (2024 est.)</P>
            </div>
            <div class="topic">
                <P class="labels">State:</P>
                <P class="data">Paran√°</P>
            </div>
            <div class="topic">
                <P class="labels">Languages:</P>
                <P class="data">Portugues</P>
            </div>
            <div class="topic">
                <P class="labels">Currency:</P>
                <P class="data">Brazilian Real (BRL)</P>
            </div>
            <div class="topic">
                <P class="labels">Time Zone:</P>
                <P class="data">UTC-3</P>
            </div>
            <div class="topic">
                <P class="labels">Calling Code:</P>
                <P class="data">+55 (41)</P>
            </div>
            <div class="topic">
                <P class="labels">Internet TLD:</P>
                <P class="data">.br</P>
            </div>
        </section>
        <section class="weather">
            <h2 class="weather-tittle">Weather</h2>
            <img src="images/weather.svg" alt="Weather in Curitiba" class="weather-image" width="200" height="100">
                <div class="topic">
                    <P class="labels">Temperature:</P>
                    <P class="temperature"></P>
                </div>
                <div class="topic">
                    <P class="labels">Wind speed:</P>
                    <P class="wind-speed">.br</P>
                </div>
                <div class="topic">
                    <P class="labels">Windchill:</P>
                    <P class="windchill"></P>
                </div>
        </section>
    </main>
    <footer>
        <span class="currentyear"></span>
        <span class="lastupdated"></span>
    </footer>
</body>

</html>
